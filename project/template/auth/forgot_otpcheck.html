{% load static %}<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body style="background-image: url('{% static 'otpimages/2.png' %}'); background-size: cover;">
    <div class="container">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="card py-5 px-3" style="background-color: darkgray;">
                <h5 class="m-0">Mobile phone verification</h5>
                <h6>{{ phone_number }}</h6>
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    <strong></strong>{{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                <form action="{% url 'forgot_otpcheck' phone_number=phone_number id=id %}" method="POST">
                    {% csrf_token %}
                    <span class="mobile-text">Enter the code we just sent on your mobile phone <b class="text-danger"></b></span>
                    <div class="d-flex flex-row flex-wrap mt-5">
                        <input type="text" class="form-control col-6 col-md-3" id="otp" name="otp" autofocus required placeholder="Enter OTP">
                    </div>
                    <div class="d-flex flex-row flex-wrap mt-4">
                        <input type="password" class="form-control col-6 col-md-3 mb-4" id="password" name="password" placeholder="Password" required>
                        <input type="password" class="form-control col-6 col-md-3" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                    </div>
                    <div class="text-center mt-5">
                        <button type="submit" name="verify" class="form-control btn btn-primary submit px-3">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
