{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-5">
                <div class="card text-center">
                    <div class="card-header bg-primary text-white h5">Password Reset</div>
                    <div class="card-body">
                        <p class="card-text py-2">Enter your mobile number, and we'll send you an OTP to reset your
                            password.</p>
                        <form action="{% url 'forgot_password' %}" method="post">
                            {% csrf_token %}
                            {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                <strong></strong>{{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                            </div>
                            {% endfor %}
                            <input type="tel" id="mobile_number" class="form-control my-3"
                                placeholder="Mobile number" name="mobile_number" required>
                            <button type="submit" class="btn btn-primary btn-block mt-2">Submit</button>
                        </form>
                    </div>
                    <div class="card-footer d-flex justify-content-between mt-4">
                        <a href="{% url 'user_login' %}" class="text-decoration-none">Login</a>
                        <a href="{% url 'user_signup' %}" class="text-decoration-none">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
