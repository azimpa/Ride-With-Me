{% extends 'adm/base.html' %}

{% load static %}

{% block content %}
<div class="card mb-4">
    <div class="card-header">
        <h3 class="text-center">CATEGORIES</h3>
    </div>
    <div class="card-body">
        <h6 class="mb-4 text-center">CATEGORY LIST</h6>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th class="text-center">CATEGORY ID</th>
                        <th class="text-center">CATEGORY NAME</th>
                        <th class="text-center">OFFER</th>
                        <th class="text-center">ACTIONS</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through categories here -->
                    {% for cat in categories %}
                    <tr>
                        <td class="text-center">{{ cat.id }}</td>
                        <td class="text-center">{{ cat.name }}</td>
                        <td class="text-center">{{ cat.offer_type }}</td>
                        <td class="text-center">
                            <a href="{% url 'edit_adm_categories' cat.id %}"
                                class="btn btn-primary btn-sm me-2">EDIT</a>
                            <a href="{% url 'delete_adm_categories' cat.id %}" class="btn btn-danger btn-sm">DELETE</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <a href="add_adm_categories" class="btn btn-success" style="width: 170px;">ADD CATEGORIES</a>
        </div>
    </div>
</div>
{% endblock %}
