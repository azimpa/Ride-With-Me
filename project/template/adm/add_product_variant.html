{% extends 'adm/base.html' %}

{% load static %}

{% block content %}
<div class="card mb-4">
    <div class="card-header text-center">
        <h3 class="mb-0">ADD VARIANT</h3>
    </div>
    <div class="card-body">
        <form action="{% url 'add_product_variant' product.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <label for="product">Product</label>
                    <input type="text" class="form-control" id="product" name="product" value="{{ product.name }}" required readonly>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="images" class="col-form-label">Images</label>
                    <input type="file" class="form-control" id="images" name="images" accept="image/*" multiple required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="size">Sizes</label>
                    <select class="form-control" id="size" name="size" required>
                        {% for size in sizes %}
                        <option value="{{ size.id }}">{{ size.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="color">Colors</label>
                    <select class="form-control" id="color" name="color" required>
                        {% for color in colors %}
                        <option value="{{ color.id }}">{{ color.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="price">Price</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">&#8377;</span>
                        </div>
                        <input type="text" class="form-control" id="price" name="price" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="offer_price">Offer Price</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">&#8377;</span>
                        </div>
                        <input type="text" class="form-control" id="offer_price" name="offer_price" required>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="discount">Discount (%)</label>
                    <input type="text" class="form-control" id="discount" name="discount" required>
                </div>
                <div class="col-md-6">
                    <label for="stock">Stock</label>
                    <input type="text" class="form-control" id="stock" name="stock" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="is_available">Availability</label>
                    <select class="form-control" id="is_available" name="is_available" required>
                        <option value="True">Available</option>
                        <option value="False">Out of stock</option>
                    </select>
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Add Variant</button>
            </div>
        </form>
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show col-6 mt-4" role="alert">
            <strong></strong>{{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
