{% extends 'adm/base.html' %}

{% load static %}

{% block content %}
<div class="card mb-4" style="width: 100%;">
  <div class="card-header">
    <h2>Add Product Size</h2>
    <form method="post" action="add_product_size">
      {% csrf_token %}
      <div class="col-md-6">
        <label for="color">Size</label>
        <input type="text" class="form-control" id="size" name="name" required>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Add Size</button>
    </form>
  </div>
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show col-6" role="alert">
    <strong></strong>{{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
</div>
{% endblock %}
