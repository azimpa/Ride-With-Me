{% extends 'adm/base.html' %}

{% load static %}

{% block content %}
<div class="card mb-4" style="width: 100%;">
  <div class="card-header">
    <h3 class="text-center">ADD COLOR</h3>
  </div>
  <div class="card-body">
    <form method="post" action="add_product_color">
      {% csrf_token %}
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="form-group">
            <label for="color" class="form-label">Color</label>
            <input type="text" class="form-control" id="color" name="name" required>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 text-center">
          <button type="submit" class="btn btn-primary">Add Color</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="row justify-content-center">
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show col-6" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
</div>
{% endblock %}
