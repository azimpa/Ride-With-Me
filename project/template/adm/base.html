{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Admin Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'admimg/favicon.ico' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Libraries Stylesheets -->
    <link href="{% static 'admlib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'admlib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'admcss/bootstrap.min.css' %}" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Template Stylesheet -->
    <link href="{% static 'admcss/style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <a href="{% url 'index' %}" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary">RWM</h3>
                </a>
                <div class="d-flex align-items-center ms-4 mb-4">
                    <div class="position-relative">
                        <img class="rounded-circle" src="{% static 'admimg\azim.jpg' %}" alt="" style="width: 40px; height: 40px">
                        <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
                    </div>
                    <div class="ms-3">
                        <h5 class="mb-0">Azim</h5>
                    </div>
                </div>
                <div class="navbar-nav w-100">
                    <a href="{% url 'index' %}" class="nav-item nav-link{% if request.resolver_match.url_name == 'index' %} active{% endif %}">
                        <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                    </a>
                    <a href="{% url 'user_details' %}" class="nav-item nav-link{% if request.resolver_match.url_name == 'user_details' %} active{% endif %}">
                        <i class="fas fa-user me-2"></i>User Details
                    </a>
                    <a href="{% url 'adm_categories' %}" class="nav-item nav-link{% if request.resolver_match.url_name == 'adm_categories' %} active{% endif %}">
                        <i class="fas fa-th me-2"></i>Categories
                    </a>
                    <a href="{% url 'adm_product' %}" class="nav-item nav-link{% if request.resolver_match.url_name == 'adm_product' %} active{% endif %}">
                        <i class="fas fa-shopping-bag me-2"></i>Products
                    </a>
                    <a href="{% url 'adm_order' %}" class="nav-item nav-link{% if request.resolver_match.url_name == 'adm_order' %} active{% endif %}">
                        <i class="fas fa-shopping-cart me-2"></i>Orders
                    </a>
                    <a href="{% url 'sales_report' %}" class="nav-item nav-link{% if request.resolver_match.url_name == 'sales_report' %} active{% endif %}">
                        <i class="fas fa-chart-bar me-2"></i>Reports   
                    </a>
                    <a href="{% url 'coupons' %}" class="nav-item nav-link{% if request.resolver_match.url_name == 'coupons' %} active{% endif %}">
                        <i class="fas fa-tags me-2"></i>Coupons
                    </a>                                                        
                    <a href="{% url 'adm_logout' %}" class="nav-item nav-link{% if request.resolver_match.url_name == 'adm_logout' %} active{% endif %}">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </a>
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->

        <!-- Navbar Start -->
        <div class="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top px-4 py-0">
                <a href="{% url 'index' %}" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>
                <form class="d-none d-md-flex ms-4">
                    <input class="form-control border-0" type="search" placeholder="Search">
                </form>
                <div class="navbar-nav align-items-center ms-auto">
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <img class="rounded-circle me-lg-2" src="{% static 'admimg\azim.jpg' %}" alt="" style="width: 40px; height: 40px">
                            <span class="d-none d-lg-inline-flex">Azim</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                            <a href="#" class="dropdown-item">My Profile</a>
                            <a href="#" class="dropdown-item">Settings</a>
                            <a href="{% url 'adm_logout' %}" class="dropdown-item">Logout</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->

            {% block content %} {% endblock %}

            <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
        </div>

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="{% static 'admlib/chart/chart.min.js' %}"></script>
        <script src="{% static 'admlib/easing/easing.min.js' %}"></script>
        <script src="{% static 'admlib/waypoints/waypoints.min.js' %}"></script>
        <script src="{% static 'admlib/owlcarousel/owl.carousel.min.js' %}"></script>
        <script src="{% static 'admlib/tempusdominus/js/moment.min.js' %}"></script>
        <script src="{% static 'admlib/tempusdominus/js/moment-timezone.min.js' %}"></script>
        <script src="{% static 'admlib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>
        <script src="{% static 'admjs/main.js' %}"></script>
    </div>
</body>
</html>
