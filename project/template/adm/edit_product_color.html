{% extends 'adm/base.html' %}

{% load static %}

{% block content %}
<div class="card mb-4" style="width: 100%;">
  <div class="card-header">
    <h2>Edit Product Color</h2>
    <form method="post" action="{% url 'edit_product_color' product_color.id %}">
      {% csrf_token %}
      <div class="col-md-6">
        <label for="color">Color</label>
        <input type="text" class="form-control" id="edited color" name="edited_color" value="{{product_color.name}}"  required>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Edit Color</button>
    </form>
  </div>
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show col-6" role="alert">
    <strong></strong>{{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
</div>
{% endblock %}
